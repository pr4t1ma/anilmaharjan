<body>

<div class="contact-page">
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="header">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="header-left">
                                    <h1>Anil Maharjan</h1>
                                    <h2>Web designer and developer</h2>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <nav class="navbar navbar-default pull-right">
                                    <ul>
                                        <li><a href="">Home</a>

                                            <div class="underline"></div>
                                        </li>
                                        <li><a href="">About Me</a>

                                            <div class="underline"></div>

                                        <li><a href="">Blog</a>

                                            <div class="underline"></div>

                    </div>
                </div>

        </div>

<div class="contact-inner">
<div class="container">
    <div class="row wrapper">
        <div class="col-sm-12">
            <div class="contact social-icon clearfix">
                <ul>
                    <li><i class="fa fa-github-alt"></i></li>
                    <li><i class="fa fa-codepen"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                    <li><i class="fa fa-envelope"></i></li>
                </ul>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control" id="usr">
                    <input type="email" placeholder="Email" class="form-control" id="email">
                    <textarea class="form-control" name="review" placeholder="Message" rows="8" data-fv-field="review"></textarea>

                </div>
                <div class="form-btn-wrapper">
                    <button type="button" class="btn btn-default white">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    <div class="container">
        <div class="row wrapper">
            <div class="col-am-12">
                <div class="footer-text">
                    <a href="">
                        <div class="itemprop"
                        ="name">Anil Maharjan</div>
                </a>
                <div class="job-title">
                    Web designer and developer
                </div>
                <div class="addressCountry">
                    Kathmandu, <span>anilmaharjan234@gmail.com <div class="underline"></div></span>
